<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Orange/Red Arc (Top) -->
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  <path d="M 40 100 A 60 60 0 0 1 160 100" stroke="url(#orangeGradient)" stroke-width="8" fill="none"/>
  <path d="M 50 100 A 50 50 0 0 1 150 100" stroke="white" stroke-width="4" fill="none"/>
  
  <!-- Center Orange Dot -->
  <circle cx="100" cy="100" r="8" fill="#f97316"/>
  
  <!-- Blue Wings/Leaves -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left Blue Wing -->
  <path d="M 60 120 Q 40 140 50 160 Q 70 150 80 130 Q 75 125 60 120 Z" fill="url(#blueGradient)"/>
  
  <!-- Right Blue Wing -->
  <path d="M 140 120 Q 160 140 150 160 Q 130 150 120 130 Q 125 125 140 120 Z" fill="url(#blueGradient)"/>
  
  <!-- Center Green/Teal Element -->
  <defs>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <path d="M 90 120 Q 100 110 110 120 Q 105 135 100 140 Q 95 135 90 120 Z" fill="url(#tealGradient)"/>
  
  <!-- Bottom Green Banner -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  <ellipse cx="100" cy="170" rx="70" ry="15" fill="url(#greenGradient)"/>
  
  <!-- RYUGA Text -->
  <text x="100" y="178" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">RYUGA</text>
</svg>